# GLONASS satellite system
GLO_is_active = 0
# Frequencies to be used when this constellation is active
GLO_G1 = 0
GLO_G2 = 0
GLO_G3 = 0

# Galileo satellite system
GAL_is_active = 0
# Frequencies to be used when this constellation is active
GAL_E1 = 0
GAL_E5a = 0
GAL_E5b = 0
GAL_E5 = 0
GAL_E6 = 0

# QZSS satellite system
